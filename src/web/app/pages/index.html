<!doctype html>
<html ng-app="asTodo" lang="en">
  <head>
    <title>ToDo Sample App</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all">
    <script type="text/javascript" src="/js/vendor.js"></script>
    <!-- <script type="text/javascript" src="/signalr/hubs"></script> -->
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <h1 class="text-center page-header">ToDo List <small>getting things done</small></h1>
    <section class="container-fluid" ng-controller="TodoController">
      <div class="row">
         <div class="todo-completed">
           <input type="checkbox" class="form-control" ng-model="newTodo.completed"/>
         </div>
         <div class="todo-content">
           <input type="text" class="form-control" ng-model="newTodo.content"/>
         </div>
         <div class="todo-points">
           <input type="number" class="form-control" ng-model="newTodo.points"/>
         </div>
         <div class="todo-actions">
           <button class="action-add" ng-click="addItem(newTodo)"><i class="fa fa-lg fa-save"></i></button>
        </div>
      </div>

      <div class="row" ng-repeat="todo in todos">
        <div class="todo-completed">
          <input type="checkbox" class="form-control" ng-model="todo.completed"/>
        </div>
        <div class="todo-content">
          <input type="text" class="form-control" ng-model="todo.content"/>
        </div>
        <div class="todo-points">
          <input type="number" class="form-control" ng-model="todo.points"/>
        </div>
        <div class="todo-actions">
          <button class="action-save" ng-click="updateItem(todo)"><i class="fa fa-lg fa-save"></i></button>
          <button class="action-delete" ng-click="removeItem(todo)"><i class="fa fa-lg fa-trash"></i></button>
        </div>
      </div>

      <div class="row">
          <div class="todo-total-label">Total:</div>
          <div class="todo-total">{{tally.points}}</div>
      </div>
    </section>
  </body>
</html>
